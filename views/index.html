<!DOCTYPE html>
<html>

   <head>
      <title>Exercise Tracker | Free Code Camp</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
         <h1>Exercise tracker</h1>
          <form action="/api/users" method="post">
            <h3>Create a New User</h3>
            <p><code>POST /api/users</code></p>
            <input id="uname" required type="text" name="username" placeholder="username">
            <input type="submit" value="Submit">
          </form>
          <form name="exForm" onsubmit="onSubmit()" method="post">
            <h3>Add exercises</h3>
            <p><code>POST /api/users/:_id/exercises</code></p>
            <input id="uid" required type="text" name="userId" placeholder="userId*">
            <input id="desc" required type="text" name="description" placeholder="description*">
            <input id="dur" required type="number" name="duration" placeholder="duration* (mins.)">
            <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)">
            <input type="submit" value="Submit">
          </form>
          <p><strong>GET users's exercise log: </strong><code>GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code></p>
          <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
          <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
      </div>

      <script type="text/javascript">
         function onSubmit() {
            const value = document.exForm.userId.value;
            document.exForm.action = `/api/users/${value}/exercises`;
         }
      </script>

   </body>

</html>
